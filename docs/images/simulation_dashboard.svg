<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#3498DB" />
    </linearGradient>
    <filter id="shadowEffect" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA" rx="10" ry="10" />
  
  <!-- Dashboard Header -->
  <rect x="10" y="10" width="780" height="60" rx="5" ry="5" fill="url(#headerGradient)" filter="url(#shadowEffect)" />
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">AI Life Management System - Simulation Dashboard</text>
  
  <!-- Left Panel - Controls -->
  <rect x="10" y="80" width="200" height="410" rx="5" ry="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" filter="url(#shadowEffect)" />
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Simulation Controls</text>
  
  <!-- Control Elements -->
  <rect x="30" y="120" width="160" height="30" rx="5" ry="5" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" />
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">User ID: user_0001</text>
  
  <rect x="30" y="160" width="160" height="90" rx="5" ry="5" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" />
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Simulation Scenarios</text>
  <circle cx="45" cy="200" r="6" fill="#3498DB" />
  <text x="55" y="203" font-family="Arial, sans-serif" font-size="10" text-anchor="left" fill="#2C3E50">Improved Diet</text>
  <circle cx="45" cy="220" r="6" fill="#3498DB" />
  <text x="55" y="223" font-family="Arial, sans-serif" font-size="10" text-anchor="left" fill="#2C3E50">Exercise Program</text>
  <circle cx="45" cy="240" r="6" fill="#2ECC71" />
  <text x="55" y="243" font-family="Arial, sans-serif" font-size="10" text-anchor="left" fill="#2C3E50">Optimal Lifestyle</text>
  
  <rect x="30" y="260" width="160" height="30" rx="15" ry="15" fill="#3498DB" />
  <text x="110" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Run Simulation</text>
  
  <rect x="30" y="300" width="160" height="30" rx="15" ry="15" fill="#2ECC71" />
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Generate Report</text>
  
  <rect x="30" y="340" width="160" height="30" rx="15" ry="15" fill="#9B59B6" />
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Visualize Results</text>
  
  <!-- Main Dashboard Area -->
  <rect x="220" y="80" width="570" height="200" rx="5" ry="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" filter="url(#shadowEffect)" />
  
  <!-- Life Expectancy Graph -->
  <text x="505" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Life Expectancy Prediction</text>
  
  <!-- Graph axes -->
  <line x1="270" y1="230" x2="740" y2="230" stroke="#2C3E50" stroke-width="1" />
  <line x1="270" y1="130" x2="270" y2="230" stroke="#2C3E50" stroke-width="1" />
  
  <!-- Age axis labels -->
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">0</text>
  <text x="390" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">20</text>
  <text x="505" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">40</text>
  <text x="625" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">60</text>
  <text x="740" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">80</text>
  
  <!-- Base population bar -->
  <rect x="270" y="170" width="400" height="20" fill="#F39C12" opacity="0.8" />
  <text x="680" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">76.1 years</text>
  
  <!-- Current user bar -->
  <rect x="270" y="140" width="440" height="20" fill="#3498DB" opacity="0.8" />
  <text x="720" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">83.7 years</text>
  
  <!-- Current age marker -->
  <line x1="360" y1="130" x2="360" y2="230" stroke="#E74C3C" stroke-width="1" stroke-dasharray="5,3" />
  <text x="360" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E74C3C">Current Age: 35</text>
  
  <!-- Bottom Dashboard Panels -->
  <!-- Health Risks Panel -->
  <rect x="220" y="290" width="280" height="200" rx="5" ry="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" filter="url(#shadowEffect)" />
  <text x="360" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Health Risk Assessment</text>
  
  <!-- Risk bars -->
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Cardiovascular</text>
  <rect x="240" y="345" width="180" height="15" fill="#ECF0F1" />
  <rect x="240" y="345" width="54" height="15" fill="#2ECC71" />
  <text x="430" y="357" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Low (0.3)</text>
  
  <text x="240" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Metabolic</text>
  <rect x="240" y="380" width="180" height="15" fill="#ECF0F1" />
  <rect x="240" y="380" width="72" height="15" fill="#F39C12" />
  <text x="430" y="392" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Moderate (0.4)</text>
  
  <text x="240" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Neurological</text>
  <rect x="240" y="415" width="180" height="15" fill="#ECF0F1" />
  <rect x="240" y="415" width="36" height="15" fill="#2ECC71" />
  <text x="430" y="427" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Low (0.2)</text>
  
  <text x="240" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Cancer</text>
  <rect x="240" y="450" width="180" height="15" fill="#ECF0F1" />
  <rect x="240" y="450" width="63" height="15" fill="#F39C12" />
  <text x="430" y="462" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Moderate (0.35)</text>
  
  <!-- Biological Age Panel -->
  <rect x="510" y="290" width="280" height="200" rx="5" ry="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" filter="url(#shadowEffect)" />
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Biological vs. Chronological Age</text>
  
  <!-- Age comparison -->
  <circle cx="580" cy="390" r="50" fill="#3498DB" opacity="0.7" />
  <text x="580" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">35</text>
  <text x="580" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Chronological</text>
  
  <circle cx="720" cy="390" r="50" fill="#2ECC71" opacity="0.7" />
  <text x="720" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">31</text>
  <text x="720" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Biological</text>
  
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#27AE60" font-weight="bold">4 years younger biologically</text>
</svg>
