<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF9E7" />
      <stop offset="100%" stop-color="#FCF3CF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50">Insurance Industry Value Proposition</text>
  
  <!-- Central Icon -->
  <circle cx="350" cy="120" r="45" fill="#F1C40F" opacity="0.9" filter="url(#shadow)" />
  <text x="350" y="128" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  
  <!-- Value Proposition Boxes -->
  <!-- Row 1 -->
  <g transform="translate(130, 210)">
    <rect x="0" y="0" width="140" height="70" rx="10" ry="10" fill="#3498DB" opacity="0.9" filter="url(#shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Improved</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Underwriting</text>
  </g>
  
  <g transform="translate(280, 210)">
    <rect x="0" y="0" width="140" height="70" rx="10" ry="10" fill="#2ECC71" opacity="0.9" filter="url(#shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Reduced</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Premiums</text>
  </g>
  
  <g transform="translate(430, 210)">
    <rect x="0" y="0" width="140" height="70" rx="10" ry="10" fill="#9B59B6" opacity="0.9" filter="url(#shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Personalized</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Products</text>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(130, 290)">
    <rect x="0" y="0" width="140" height="70" rx="10" ry="10" fill="#E74C3C" opacity="0.9" filter="url(#shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Preventive</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Interventions</text>
  </g>
  
  <g transform="translate(280, 290)">
    <rect x="0" y="0" width="140" height="70" rx="10" ry="10" fill="#1ABC9C" opacity="0.9" filter="url(#shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Customer</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Engagement</text>
  </g>
  
  <g transform="translate(430, 290)">
    <rect x="0" y="0" width="140" height="70" rx="10" ry="10" fill="#F39C12" opacity="0.9" filter="url(#shadow)" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Cost</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Reduction</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="350" y1="165" x2="200" y2="210" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="350" y1="165" x2="350" y2="210" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="350" y1="165" x2="500" y2="210" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="350" y1="165" x2="200" y2="290" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="350" y1="165" x2="350" y2="290" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="350" y1="165" x2="500" y2="290" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- System Label -->
  <rect x="230" y="100" width="240" height="30" rx="15" ry="15" fill="#2C3E50" filter="url(#shadow)" />
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AI Life Management System</text>
  
  <!-- Key Benefits -->
  <text x="350" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2C3E50">Key Benefits for Insurance Companies</text>
</svg>
