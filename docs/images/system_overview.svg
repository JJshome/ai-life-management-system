<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498DB" />
      <stop offset="100%" stop-color="#2980B9" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16A085" />
      <stop offset="100%" stop-color="#1ABC9C" />
    </linearGradient>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E74C3C" />
      <stop offset="100%" stop-color="#C0392B" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B59B6" />
      <stop offset="100%" stop-color="#8E44AD" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000044" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#F8F9FA" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">AI Life Management System: Overview</text>
  
  <!-- Core AI System (Center) -->
  <circle cx="350" cy="200" r="80" fill="url(#componentGradient)" filter="url(#shadow)" />
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI Core</text>
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Prediction & Analysis</text>
  
  <!-- Data Inputs (Left) -->
  <rect x="50" y="80" width="120" height="60" rx="10" ry="10" fill="url(#dataGradient)" filter="url(#shadow)" />
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Health Data</text>
  
  <rect x="50" y="170" width="120" height="60" rx="10" ry="10" fill="url(#dataGradient)" filter="url(#shadow)" />
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Lifestyle Data</text>
  
  <rect x="50" y="260" width="120" height="60" rx="10" ry="10" fill="url(#dataGradient)" filter="url(#shadow)" />
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Genetic Factors</text>
  
  <!-- Output/Results (Right) -->
  <rect x="530" y="80" width="120" height="60" rx="10" ry="10" fill="url(#outputGradient)" filter="url(#shadow)" />
  <text x="590" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Life Expectancy</text>
  
  <rect x="530" y="170" width="120" height="60" rx="10" ry="10" fill="url(#outputGradient)" filter="url(#shadow)" />
  <text x="590" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Health</text>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Recommendations</text>
  
  <rect x="530" y="260" width="120" height="60" rx="10" ry="10" fill="url(#outputGradient)" filter="url(#shadow)" />
  <text x="590" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Aging</text>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Preparation Plans</text>
  
  <!-- User (Bottom) -->
  <circle cx="350" cy="340" r="40" fill="url(#userGradient)" filter="url(#shadow)" />
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">User</text>
  
  <!-- Connection lines -->
  <!-- Data to AI -->
  <line x1="170" y1="110" x2="270" y2="170" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="170" y1="200" x2="270" y2="200" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="170" y1="290" x2="270" y2="230" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- AI to Output -->
  <line x1="430" y1="170" x2="530" y2="110" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="430" y1="200" x2="530" y2="200" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="430" y1="230" x2="530" y2="290" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- AI to User and User to AI -->
  <line x1="350" y1="280" x2="350" y2="300" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,3" />
  
</svg>
