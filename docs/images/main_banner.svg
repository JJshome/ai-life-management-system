<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3a8f" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#42b0d1" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="800" height="300" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="70" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="650" cy="220" r="120" fill="#ffffff" opacity="0.05"/>
  
  <!-- Title -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">AI Life Management System</text>
  
  <!-- Subtitle -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Predicting Life Expectancy • Optimizing Health • Planning for the Future</text>
  
  <!-- Characters -->
  <!-- Young adult person -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="30" fill="#FAD02C"/>
    <circle cx="-10" cy="-5" r="5" fill="#333"/>
    <circle cx="10" cy="-5" r="5" fill="#333"/>
    <path d="M-10,10 Q0,20 10,10" stroke="#333" stroke-width="3" fill="none"/>
    <line x1="-20" y1="-25" x2="-35" y2="-40" stroke="#FAD02C" stroke-width="10" stroke-linecap="round"/>
    <line x1="20" y1="-25" x2="35" y2="-40" stroke="#FAD02C" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Middle-aged person -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="30" fill="#E8505B"/>
    <circle cx="-10" cy="-5" r="5" fill="#333"/>
    <circle cx="10" cy="-5" r="5" fill="#333"/>
    <path d="M-15,12 Q0,25 15,12" stroke="#333" stroke-width="3" fill="none"/>
    <line x1="-20" y1="-25" x2="-35" y2="-35" stroke="#E8505B" stroke-width="10" stroke-linecap="round"/>
    <line x1="20" y1="-25" x2="35" y2="-35" stroke="#E8505B" stroke-width="10" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="0" y2="-50" stroke="#555" stroke-width="5"/>
    <circle cx="0" cy="-60" r="15" fill="#555"/>
  </g>
  
  <!-- Elder person -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="30" fill="#14B1AB"/>
    <circle cx="-10" cy="-5" r="5" fill="#333"/>
    <circle cx="10" cy="-5" r="5" fill="#333"/>
    <path d="M-10,15 Q0,5 10,15" stroke="#333" stroke-width="3" fill="none"/>
    <line x1="-20" y1="-25" x2="-40" y2="-15" stroke="#14B1AB" stroke-width="10" stroke-linecap="round"/>
    <line x1="20" y1="-25" x2="40" y2="-15" stroke="#14B1AB" stroke-width="10" stroke-linecap="round"/>
    <line x1="-20" y1="-35" x2="-15" y2="-50" stroke="#aaa" stroke-width="5"/>
    <circle cx="0" cy="-60" r="15" fill="#aaa"/>
  </g>
  
  <!-- Icons -->
  <g transform="translate(70, 200)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.2"/>
    <g transform="translate(-18, -18) scale(0.7)">
      <path d="M16,4 L32,48 L0,48 Z" fill="#ffffff"/>
      <path d="M16,4 L32,48 L0,48 Z" fill="none" stroke="#ffffff" stroke-width="4"/>
      <line x1="16" y1="20" x2="16" y2="35" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <circle cx="16" cy="40" r="2" fill="#ffffff"/>
    </g>
  </g>
  
  <g transform="translate(730, 200)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.2"/>
    <g transform="translate(-20, -20) scale(0.8)">
      <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="none" stroke="#ffffff" stroke-width="4" rx="5" ry="5"/>
      <path d="M0,10 L50,10" stroke="#ffffff" stroke-width="2"/>
      <path d="M25,10 L25,50" stroke="#ffffff" stroke-width="2"/>
      <path d="M0,25 L50,25" stroke="#ffffff" stroke-width="2"/>
      <path d="M10,25 L10,50" stroke="#ffffff" stroke-width="2"/>
      <path d="M40,25 L40,50" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Powered by Ucaretron -->
  <g transform="translate(400, 270)">
    <rect x="-200" y="-15" width="400" height="30" rx="15" ry="15" fill="#333333" opacity="0.7"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Powered by Ucaretron Inc. Patented Technology</text>
  </g>
</svg>