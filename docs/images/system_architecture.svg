<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="module1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498DB" />
      <stop offset="100%" stop-color="#2980B9" />
    </linearGradient>
    <linearGradient id="module2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B59B6" />
      <stop offset="100%" stop-color="#8E44AD" />
    </linearGradient>
    <linearGradient id="module3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ECC71" />
      <stop offset="100%" stop-color="#27AE60" />
    </linearGradient>
    <linearGradient id="module4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F1C40F" />
      <stop offset="100%" stop-color="#F39C12" />
    </linearGradient>
    <linearGradient id="module5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E74C3C" />
      <stop offset="100%" stop-color="#C0392B" />
    </linearGradient>
    <linearGradient id="module6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1ABC9C" />
      <stop offset="100%" stop-color="#16A085" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">System Architecture</text>
  
  <!-- Modules -->
  <!-- Data Collection Module (110) -->
  <rect x="100" y="100" width="200" height="80" rx="10" ry="10" fill="url(#module1Gradient)" filter="url(#shadow)" />
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Data Collection Module</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(110)</text>
  
  <!-- AI Analysis Module (120) -->
  <rect x="500" y="100" width="200" height="80" rx="10" ry="10" fill="url(#module2Gradient)" filter="url(#shadow)" />
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI Analysis Module</text>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(120)</text>
  
  <!-- Prediction and Recommendation Engine (130) -->
  <rect x="500" y="220" width="200" height="80" rx="10" ry="10" fill="url(#module3Gradient)" filter="url(#shadow)" />
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Prediction and</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Recommendation Engine</text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(130)</text>
  
  <!-- Monitoring and Management Module (140) -->
  <rect x="500" y="340" width="200" height="80" rx="10" ry="10" fill="url(#module4Gradient)" filter="url(#shadow)" />
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Monitoring and</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Management Module</text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(140)</text>
  
  <!-- Security Module (150) -->
  <rect x="100" y="340" width="200" height="80" rx="10" ry="10" fill="url(#module5Gradient)" filter="url(#shadow)" />
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Security Module</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(150)</text>
  
  <!-- User Interface Module (160) -->
  <rect x="100" y="220" width="200" height="80" rx="10" ry="10" fill="url(#module6Gradient)" filter="url(#shadow)" />
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">User Interface Module</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(160)</text>
  
  <!-- User -->
  <circle cx="400" cy="500" r="40" fill="#34495E" filter="url(#shadow)" />
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">User</text>
  
  <!-- Connecting Lines -->
  <!-- Data Collection to AI Analysis -->
  <line x1="300" y1="140" x2="500" y2="140" stroke="#34495E" stroke-width="2" />
  <polygon points="490,135 500,140 490,145" fill="#34495E" />
  
  <!-- AI Analysis to Prediction -->
  <line x1="600" y1="180" x2="600" y2="220" stroke="#34495E" stroke-width="2" />
  <polygon points="595,210 600,220 605,210" fill="#34495E" />
  
  <!-- Prediction to Monitoring -->
  <line x1="600" y1="300" x2="600" y2="340" stroke="#34495E" stroke-width="2" />
  <polygon points="595,330 600,340 605,330" fill="#34495E" />
  
  <!-- Security Module connections -->
  <path d="M 200,340 C 200,300 350,280 400,280 C 450,280 600,300 600,340" stroke="#34495E" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  
  <!-- UI to User -->
  <line x1="200" y1="300" x2="380" y2="470" stroke="#34495E" stroke-width="2" />
  <polygon points="375,465 380,470 385,465" fill="#34495E" />
  
  <!-- Monitoring to User -->
  <line x1="600" y1="420" x2="420" y2="470" stroke="#34495E" stroke-width="2" />
  <polygon points="425,465 420,470 415,465" fill="#34495E" />
  
  <!-- User to Data Collection (feedback loop) -->
  <path d="M 400,460 C 400,420 300,380 200,200" stroke="#34495E" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  <polygon points="195,205 200,200 205,205" fill="#34495E" />
  
  <!-- Central Data Flow Hub -->
  <ellipse cx="400" cy="260" rx="60" ry="30" fill="#BDC3C7" opacity="0.8" />
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">Core System</text>
  
  <!-- Central connections -->
  <line x1="300" y1="260" x2="340" y2="260" stroke="#34495E" stroke-width="2" />
  <polygon points="335,255 340,260 335,265" fill="#34495E" />
  
  <line x1="460" y1="260" x2="500" y2="260" stroke="#34495E" stroke-width="2" />
  <polygon points="495,255 500,260 495,265" fill="#34495E" />
  
  <line x1="400" y1="140" x2="400" y2="230" stroke="#34495E" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="395,225 400,230 405,225" fill="#34495E" />
  
  <!-- Legend -->
  <rect x="600" y="500" width="150" height="80" rx="5" ry="5" fill="#FFFFFF" stroke="#34495E" stroke-width="1" />
  <text x="675" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">Legend</text>
  
  <line x1="610" y1="540" x2="630" y2="540" stroke="#34495E" stroke-width="2" />
  <text x="675" y="545" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">Data Flow</text>
  
  <line x1="610" y1="560" x2="630" y2="560" stroke="#34495E" stroke-width="2" stroke-dasharray="5,3" />
  <text x="675" y="565" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">Secure Connection</text>
</svg>
