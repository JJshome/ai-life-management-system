<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ECF0F1" />
      <stop offset="100%" stop-color="#D6EAF8" />
    </linearGradient>
    <filter id="techShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Key Technologies</text>
  
  <!-- Center Circle (Core Technology) -->
  <circle cx="300" cy="200" r="70" fill="#3498DB" opacity="0.9" filter="url(#techShadow)" />
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Impedance</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Sensing</text>
  
  <!-- Surrounding technologies - 8 positions around the circle -->
  <!-- Ultra-high-speed communication -->
  <g transform="translate(300, 200)">
    <g transform="translate(0, -140)">
      <circle cx="0" cy="0" r="40" fill="#9B59B6" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Ultra-high-speed</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Communication</text>
    </g>
  </g>
  
  <!-- Edge AI -->
  <g transform="translate(300, 200)">
    <g transform="translate(100, -100)">
      <circle cx="0" cy="0" r="40" fill="#2ECC71" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Edge AI</text>
    </g>
  </g>
  
  <!-- Ultra-high-density semiconductor -->
  <g transform="translate(300, 200)">
    <g transform="translate(140, 0)">
      <circle cx="0" cy="0" r="40" fill="#E74C3C" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Semiconductor</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Sensors</text>
    </g>
  </g>
  
  <!-- Advanced AI algorithms -->
  <g transform="translate(300, 200)">
    <g transform="translate(100, 100)">
      <circle cx="0" cy="0" r="40" fill="#F39C12" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Advanced AI</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Algorithms</text>
    </g>
  </g>
  
  <!-- Blockchain -->
  <g transform="translate(300, 200)">
    <g transform="translate(0, 140)">
      <circle cx="0" cy="0" r="40" fill="#1ABC9C" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Blockchain</text>
    </g>
  </g>
  
  <!-- Security technologies -->
  <g transform="translate(300, 200)">
    <g transform="translate(-100, 100)">
      <circle cx="0" cy="0" r="40" fill="#34495E" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Security</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Technologies</text>
    </g>
  </g>
  
  <!-- User interface technologies -->
  <g transform="translate(300, 200)">
    <g transform="translate(-140, 0)">
      <circle cx="0" cy="0" r="40" fill="#16A085" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">UI/UX</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Technologies</text>
    </g>
  </g>
  
  <!-- Electrochem impedance -->
  <g transform="translate(300, 200)">
    <g transform="translate(-100, -100)">
      <circle cx="0" cy="0" r="40" fill="#8E44AD" opacity="0.9" filter="url(#techShadow)" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Electrochemical</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Analysis</text>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#2C3E50" stroke-width="1.5" opacity="0.5">
    <!-- Lines from center to each technology -->
    <line x1="300" y1="200" x2="300" y2="60" />
    <line x1="300" y1="200" x2="400" y2="100" />
    <line x1="300" y1="200" x2="440" y2="200" />
    <line x1="300" y1="200" x2="400" y2="300" />
    <line x1="300" y1="200" x2="300" y2="340" />
    <line x1="300" y1="200" x2="200" y2="300" />
    <line x1="300" y1="200" x2="160" y2="200" />
    <line x1="300" y1="200" x2="200" y2="100" />
  </g>
  
  <!-- Footer -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">Patented by Ucaretron Inc.</text>
</svg>
